<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sartoria - Progetto in C</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="titolo">Sartoria</h1>
  <header>
    <h1>Inventario Tessuti</h1>
    <div id="fetch-status" style="font-size:0.85rem;color:#555;margin-top:6px">--</div>
    <div class="controls">
      <input id="search" placeholder="Cerca per nome, colore, categoria...">
      <div class="toolbar-btns" role="toolbar" aria-label="Controlli">
        <button id="reload-btn" title="Ricarica inventario" class="btn small">‚ü≥</button>
        <label class="compact-auto" title="Auto-refresh">
          <input id="auto-refresh-checkbox" type="checkbox"> Auto
        </label>
        <input id="auto-refresh-seconds" type="number" min="1" value="5" class="small-input" title="Secondi" aria-label="Intervallo auto-refresh">s
      </div>
    </div>
  </header>

  <main>
    <table id="inventory">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Materiale</th>
          <th>Colore</th>
          <th>Motivo</th>
          <th>Lunghezza</th>
          <th>Larghezza</th>
          <th>Codice</th>
          <th>Prezzo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
  <section id="projects-section">
    <h2>Progetti</h2>
    <div id="projects">
      <!-- I progetti verranno inseriti qui dinamicamente -->
    </div>
  </section>
  <br>
  <br>
  <details id="debug-section" style="margin-top:12px">
    <summary style="cursor:pointer;font-weight:600">Debug (mostra/nascondi)</summary>
    <div style="margin-top:8px">
      <pre id="debug-output" style="white-space:pre-wrap;max-height:300px;overflow:auto;background:#fff;padding:8px;border:1px solid #eee"></pre>
    </div>
  </details>
  <script src="script.js"></script>
</body>
</html>
