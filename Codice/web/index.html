<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sartoria - Progetto in C</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="titolo">Sartoria</h1>
  <header>
    <h1>Inventario Tessuti</h1>
    <div class="controls">
      <input id="search" placeholder="Cerca per nome, colore, categoria...">
      <button id="reload-btn" title="Ricarica inventario">Ricarica</button>
    </div>
  </header>

  <main>
    <table id="inventory">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Materiale</th>
          <th>Colore</th>
          <th>Motivo</th>
          <th>Quantit√†</th>
          <th>Larghezza</th>
          <th>Codice</th>
          <th>Prezzo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  
  <section id="projects-section">
    <h2>Progetti</h2>
    <div id="projects">
      <!-- I progetti verranno inseriti qui dinamicamente -->
    </div>
  </section>
  
  <section id="debug-section">
    <h2>Debug</h2>
    <pre id="debug-output" style="white-space:pre-wrap;max-height:200px;overflow:auto;background:#fff;padding:8px;border:1px solid #eee"></pre>
  </section>
  <script src="script.js"></script>
</body>
</html>
