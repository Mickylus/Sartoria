<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sartoria - Progetto in C</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sartoria — Inventario Tessuti</h1>
    <div class="controls">
      <input id="search" placeholder="Cerca per nome, colore, categoria...">
    </div>
  </header>

  <main>
    <table id="inventory">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Materiale</th>
          <th>Colore</th>
          <th>Motivo</th>
          <th>Quantità</th>
          <th>Larghezza</th>
          <th>Codice</th>
          <th>Prezzo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
